<script> 

    var estaAbiertoMenuReducido = false;

    window.addEventListener("click", (evento) =>
	{   
        if (evento.target.id == "img-menu-reducido") 
        {
            if (! estaAbiertoMenuReducido) {
                $("nav").animate({ left: "0" });  // Abre el menu reducido
                estaAbiertoMenuReducido = true;
            } 
            else {
                $("nav").animate({ left: "-100%" });  // Cierra el menu reducido
                estaAbiertoMenuReducido = false;
            }
        }
        else
        {
            if (estaAbiertoMenuReducido) {
                $("nav").animate({ left: "-100%" });  // Cierra el menu reducido
                estaAbiertoMenuReducido = false;
            }
        }
	});
